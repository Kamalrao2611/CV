<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Types of inputs in Forms</h1>
    <table cellspacing = "5px">
      <tr>
        <td>
          <label>Your Name</label>
        </td>
        <td>
          <input type = "text" >
        </td>
      </tr>
      <tr>
        <td>
          <label>Email </label>
        </td>
        <td>
          <input type="email" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Date of registation</label>
        </td>
        <td>
          <input type = "date" />
        </td>
      </tr>
      <tr>
        <td>
          Membership ?
        </td>
        <td>
          <input type = "checkbox" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Upload pdf</label>
        </td>
        <td>
          <input type="file">
        </td>
      </tr>
      <tr>
        <td>
          <label>Add image</label>
        </td>
        <td>
          <input type="image"
        </td>
      </tr>
      <tr>
        <td>
          <label>Enter password</label>
        </td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Range</label>
        </td>
        <td>
          <input type="range" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" />
        </td>
      </tr>
    </table>

  </body>
</html>
